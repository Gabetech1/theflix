<app-header></app-header>

<div class="page-banner-wrap text-center bg-cover" style="background-image: url('assets/img/page-banner.jpg')">
  <div class="container">
      <div class="page-heading text-white">
          <h1>contact us</h1>
      </div>
  </div>
</div>
<div class="breadcrumb-wrapper">
  <div class="container">
      <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">contact Us</li>
          </ol>
      </nav>
  </div>
</div>

<section class="contact-page-wrap section-padding">
  <div class="container">
      <div class="row">
          <div class="col-md-6 col-12">
              <div class="single-contact-card card">
                  <div class="top-part">
                      <div class="title text-center">
                        <i class="fal fa-envelope"></i>
                          <h4>Email Address</h4>
                      </div>
                  </div>
                  <div class="bottom-part text-center">
                      <div class="info">
                          <p>info@flixshipping.com</p>
                      </div>

                  </div>
              </div>
          </div>

          <div class="col-md-6 col-12">
              <div class="single-contact-card card">
                  <div class="top-part">
                      <div class="title text-center">
                        <i class="fal fa-map-marker-alt"></i>
                        <h4>Office Address</h4>

                      </div>
                  </div>
                  <div class="bottom-part text-center">
                      <div class="info">
                          <p>Wehrlisteig 20, 8049 Zurich, Switzerland</p>

                      </div>

                  </div>
              </div>
          </div>
      </div>

      <div class="row pt-5">
          <div class="block-contents mb-30 pt-60">
              <div class="section-title text-center">
                  <h5 class="text-center">contact</h5>
                  <h2>get <span>in touch</span></h2>
              </div>
          </div>

          <div class="col-md-6 mx-auto">
              <div class="contact-form">
                  <form  class="row" id="contact-form" [formGroup]="contactForm" (ngSubmit)="sendMessage()">
                      <div class="col-12">
                          <div class="single-personal-info">
                              <label for="fname">Full Name</label>
                              <input id="user-name"
                              type="text"
                              formControlName="username"
                              required
                              placeholder="Your Name"
                              required="required" >
                          </div>
                      </div>
                      <div class="col-12">
                          <div class="single-personal-info">
                              <label for="email">Email Address</label>
                              <input id="user-email"
                              type="email"
                              formControlName="email"
                              required
                              placeholder="Email">
                          </div>
                      </div>
                      <div class="col-12">
                          <div class="single-personal-info">
                              <label for="phone">Phone Number</label>
                              <input id="user-phone"
                              type="tel"
                              formControlName="phone"
                              required
                              placeholder="Phone number">
                          </div>
                      </div>
                      <div class="col-12">
                          <div class="single-personal-info">
                              <label for="message">Enter Message</label>
                              <textarea formControlName="message"
                              required
                              placeholder="Message"
                              required="required"></textarea>
                          </div>
                      </div>
                      <div class="col-md-12 col-12 text-center">
                          <input class="submit-btn" type="submit" value="Send Message">
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>


<app-footer></app-footer>
